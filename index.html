<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h1>E-rbário</h1>
        </div>
        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
          </ul>
        </div>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
        <div class="mobile-menu-icon">
          <button id="menu-mobile-button">
            <img class="icon" src="assets/img/menu_white_36dp (1).svg" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
        </ul>

        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
      </div>
    </header>

    <main>
      <!--slider start-->
      <div class="slider">
        <div class="slides">

          <!--images begin-->
          <img class="slide" src="./assets/img/fotosplantas/leandra.jpg" alt="" />
          <img class="slide" src="./assets/img/fotosplantas/melastomacaceae.jpg" alt="" />
          <img class="slide" src="./assets/img/fotosplantas/melastomataceae2.jpg" alt="" />
          <img class="slide" src="./assets/img/fotosplantas/mela3.jpg" alt="" />
          <!--images end-->

        </div>
        
        <button class="prev">&#10094</button>
        <button class="next">&#10095</button>

      </div>
      <!--slider end-->

      <!--conteudo start-->
      <div class="conteudo">
        <h2 class="vernacular"></h2>
        <h2 class="nome-cientifico"></h2>
        <p class="familia"></p>
      </div>
      <!--conteudo end-->

    </main>

    <script type="module" src="scripts/data.js"></script>
    <script type="module" src="scripts/slider.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
